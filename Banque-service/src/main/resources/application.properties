#======= Pg =======
spring.datasource.url= jdbc:postgresql://localhost:5433/BanqueService
spring.datasource.username= BanqueServiceUser
spring.datasource.password= 123456


spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

#dev
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR

#doc
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html

#keycloack
spring.main.allow-circular-references=true

keycloak.auth-server-url=http://localhost:8180/auth
keycloak.realm=BanqueServiceKeyCloack
keycloak.resource=demo-app
keycloak.principal-attribute=preferred_username
keycloak.ssl-required = external
keycloak.bearer-only = true
keycloak.use-resource-role-mappings = true
keycloak.credentials.secret=7dfdb0c2-7110-445f-9f70-ace7b4eedebd

# consul config
spring.cloud.consul.host=localhost
spring.cloud.consul.discovery.hostname=localhost
spring.cloud.consul.discovery.register-health-check=false
spring.config.import=optional:consul:
